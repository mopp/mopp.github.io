<!DOCTYPE html>
<html lang="{{ if .Site.LanguageCode }}{{ .Site.LanguageCode }}{{ else }}en-us{{ end }}">
  <head>
    <title>{{ .Site.Title }}</title>
    <meta charset="utf-8">
    <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />

    <!-- For Bulma -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="{{ (resources.Get "sass/main.sass" | resources.ToCSS | resources.Minify).Permalink }}">

    {{ template "_internal/google_analytics_async.html" . }}
  </head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NM3SC287GG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-NM3SC287GG');
  </script>

  <body>
    {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
    {{ end }}

    <footer class="footer">
      <div class="content has-text-centered">
        <span>{{ .Site.Copyright | safeHTML }}</span>
        <br>
        <span>Powered by <a href="https://gohugo.io/">Hugo</a>, <a href="https://bulma.io/">Bulma</a>, <a href="https://materialdesignicons.com/">Material Design Icons</a>.</span>
      </div>
    </footer>
  </body>
</html>
